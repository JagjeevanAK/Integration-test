name: CI Pipeline

on:
    pull_request:
        branches:
        - main

jobs:
  filter:
    name: "Filter changed paths"
    runs-on: ubuntu-latest
    outputs:
      code_modified: ${{ steps.filter.outputs.code_modified }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        uses: tj-actions/changed-files@v39
        id: changed_files

      - name: Filter non-markdown and non-docs files
        id: filter
        run: |
          CODE_FILES=$(echo "${{ steps.changed_files.outputs.all_changed_files }}" | grep -E -v '\.md$|^docs/')
          if [ -n "$CODE_FILES" ]; then
            echo "code_modified=true" >> $GITHUB_OUTPUT
          else
            echo "code_modified=false" >> $GITHUB_OUTPUT
          fi
            

  integration_tests:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.code == 'true'
    steps:
        - uses: actions/checkout@v2
        - name: Setup docker 
          uses: docker/setup-buildx-action@v2
        - name: Setup docker-compose
          uses: docker/setup-qemu-action@v2
        - name: Add .env
          run:  cp .env.example .env
        - name: Run integration script
          run:  npm run test:integration
